<html lang="">
<head>
    <title>User Registraion</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
 <h2 align="center" class="p-3" >Registration</h2>
<form action="" method="post" novalidate  class="d-flex justify-content-center" >
    {% csrf_token %}
    <table class="form-group">
        {% for fm in form %}
        <tr>
            <td>{{ fm.label_tag }}</td>
            <td>{{ fm }}</td>
            <td>{{ fm.errors|striptags }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="2"><input type="submit" value="submit"  class="btn btn-primary btn-block"></td>
        </tr>
    </table>
</form>

{% if messages %}
    {% for message in messages %}
        <small {% if messages.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</small>
    {% endfor %}
{% endif %}
<div align="center">you have already register <a href="{% url 'login' %}">Login</a></div>


</body> 
</html>
